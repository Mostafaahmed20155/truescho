<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Truescho | Sign Up</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/font-style.css" />
        <!-- POPPINS FONT -->
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"
        />
        <!-- SWIPER JS CSS STYLE -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
        <!-- AOS CSS STYLESHEET -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
      </head>
<body>
    <div class="fluid-containter">
        <img src="img/sign-up-2.svg" alt="illustration" class="fluid-containter__middle-illustration">
*
        <div class="sign-up-box form-flex">
            <h1 class="sign-up-box__header">Sign Up</h1>
            <div class="horizontal-line hr-width-fix"></div>
            <form action="#" class="sign-up-box__form">
                <div class="sign-up-box__input input-width-fix">
                    <label for="First name" class="sign-up-box__input-label">First name</label>
                    <input
                      type="First-name"
                      id="First-name"
                      name="First-name"
                      class="sign-up-box__input-field"
                      placeholder="First name..."
                    />
                </div>
                <div class="sign-up-box__input input-width-fix">
                    <label for="last-name" class="sign-up-box__input-label">Last name</label>
                    <input
                      type="last-name"
                      id="last-name"
                      name="last-name"
                      class="sign-up-box__input-field"
                      placeholder="Last name..."
                    />
                </div>
                <div class="sign-up-box__input input-width-fix">
                    <label for="phone-number" class="sign-up-box__input-label">Phone number</label>
                    <input
                      type="text"
                      id="phone-number"
                      name="phone-number"
                      class="sign-up-box__input-field"
                      placeholder="Phone number..."
                    />
                </div>
                <div class="sign-up-box__input input-width-fix">
                    <label for="nationality" class="sign-up-box__input-label">Nationality</label>
                    <input
                      type="text"
                      id="nationality"
                      name="nationality"
                      class="sign-up-box__input-field"
                      placeholder="Nationality..."
                    />
                </div>
                <div class="sign-up-box__input input-width-fix">
                    <label for="gender" class="sign-up-box__input-label">Gender</label>
                    <input
                      type="text"
                      id="gender"
                      name="gender"
                      class="sign-up-box__input-field"
                      placeholder="Gender..."
                    />
                </div>
                <div class="sign-up-box__input input-width-fix">
                    <label for="education" class="sign-up-box__input-label">Education degree</label>
                    <input
                      type="text"
                      id="education"
                      name="education"
                      class="sign-up-box__input-field"
                      placeholder="Education degree..."
                    />
                </div>
                <div class="sign-up-box__input input-width-fix">
                    <label for="date-of-birth" class="sign-up-box__input-label">Date of birth</label>
                    <input
                      type="text"
                      id="date-of-birth"
                      name="date-of-birth"
                      class="sign-up-box__input-field"
                      placeholder="MM/DD/YYYY..."
                    />
                </div>
                <div class="sign-up-box__input input-width-fix">
                    <label for="address" class="sign-up-box__input-label">Address</label>
                    <input
                      type="text"
                      id="address"
                      name="address"
                      class="sign-up-box__input-field"
                      placeholder="Address..."
                    />
                </div>
                <div class="sign-up-box__input input-width-fix">
                    <label for="specialization" class="sign-up-box__input-label">Specialization</label>
                    <input
                      type="text"
                      id="specialization"
                      name="specialization"
                      class="sign-up-box__input-field"
                      placeholder="Specialization..."
                    />
                </div>
                <button class="sign-up-box__input-submit-btn btn-width-fix" type="button">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
