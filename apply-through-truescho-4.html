<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truescho | Apply Through Truescho</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/font-style.css" />
    <!-- POPPINS FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- SWIPER JS CSS STYLE -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <!-- AOS CSS STYLESHEET -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navigation" id="navbar">
      <div class="navigation__logo-box">
        <img src="img/2.png" alt="Logo" class="nav-bar__logo" />
      </div>
      <div class="nav-bar">
        <ul class="nav-bar__list">
          <li class="nav-bar__item">
            <a href="home-page.html" class="nav-bar__item-nav">Home</a>
          </li>
          <li class="nav-bar__item">
            <a href="my-network.html" class="nav-bar__item-nav">My network</a>
          </li>
          <li class="nav-bar__item">
            <a href="jobs.html" class="nav-bar__item-nav">Jobs</a>
          </li>
          <li class="nav-bar__item">
            <a href="services.html" class="nav-bar__item-nav">Services</a>
          </li>
          <li class="nav-bar__item">
            <a href="organizations.html" class="nav-bar__item-nav"
              >Organizations</a
            >
          </li>
          <li class="nav-bar__item">
            <a href="organizations.html" class="nav-bar__item-nav"
              >Opportunities</a
            >
          </li>
          <li class="nav-bar__item">
            <div class="messages-icon-box">
              <img
                src="img/messages-icon.svg"
                alt="messages"
                class="messages-icon"
              />
              <span class="messages-number">1</span>
            </div>
          </li>
          <li class="nav-bar__item">
            <div class="notification-icon-box">
              <img
                src="img/notification-icon.svg"
                alt="notification"
                class="notification-icon"
              />
              <span class="notification-number">3</span>
            </div>
          </li>
          <li class="nav-bar__item user-info">
            <div class="user-pic-box">
              <img src="img/user-pic.png" alt="user pic" class="user-pic" />
            </div>
            <div class="user-info__name">Michelle</div>
          </li>
          <li class="nav-bar__item">
            <a href="#" class="nav-bar__item-nav">Ar</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="thanks-for-applying">
      <div class="background-illustration-box">
        <img
          src="img/bg-wave.svg"
          alt="submit-successfully"
          class="background-illustration"
        />
      </div>
      <div class="thanks-for-applying__content-box">
        <div class="left-container">
          <h1 class="left-container__header">
            Your application is submitted carefully
          </h1>
          <p class="left-container__paragraph">
            We will review your application and contact you shortly
          </p>
          <a href="home-page.html" class="home-page-btn">homepage</a>
        </div>
        <div class="right-container">
          <div class="right-container__illustration-box">
              <img src="img/submit-successfully.svg" alt="submit-successfully" class="right-container__illustration">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
