<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Truescho | Sign Up</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/font-style.css" />
        <!-- POPPINS FONT -->
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"
        />
        <!-- SWIPER JS CSS STYLE -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
        <!-- AOS CSS STYLESHEET -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
      </head>
<body>
    <div class="fluid-containter sign-up-3">
        <img src="img/sign-up-3-left.svg" alt="illustration" class="position-fix-left">
        <img src="img/sign-up-3-right.svg" alt="illustration" class="position-fix-right">
        <div class="sign-up-box">
            <h1 class="sign-up-box__header">Phone Verification</h1>
            <div class="horizontal-line"></div>
            <form action="#" class="sign-up-3__centeral">
                <h2 class="verification-header">Verification Code</h2>
                <p class="verification-paragraph">please enter the code that was sent to the phone number</p>
                <p class="verification-phone-number">+0123456789</p>
                <input type="text" name="code" id="code" placeholder="Please enter the code..." class="verification-input">
                <button class="sign-up-box__input-submit-btn sign-up-3__btn" type="button">Submit</button>

        </div>
    </div>
</body>
</html>
